<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>DLMON99</h1>
        <p id="dllm"></p>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <input id="day" type="number" max="99" min="0" value="0" class="time">
                <span>days</span>
            </div>
            <p class="a"> : </p>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <input id="hour" type="number" max="99" min="0" value="0" class="time">
                <span>hours</span>
            </div>
            <p class="a"> : </p>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <input id="minute" type="number" max="60" min="0" value="0" class="time">
                <span>mins</span>
            </div>
            <p class="a"> : </p>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <input id="second" type="number" max="60" min="0" value="0" class="time">
                <span>seconds</span>
            </div>
        </div>
        <div> <button id="start" class="start">Start</button></div>
       
        <div><button id="reset" class="reset">RESET</button></div>
    </body>
</html>
